  <head>

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>quiz</title>

      <button id="start-button" onclick="hideButton()">
        Click here to start !

    <button id="rinextquestion">Next Question</button>
    <button id="rireset">Start Again</button>
